<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de gestion de tareas</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="col-4 form">
        <h2>Crear Tarea</h2>
        <label style="display: block;" for="titulo">Titulo</label>
        <input class="form-control" type="text" placeholder="Ingrese el titulo" id="titulo" required>
        <br>
        <label style="display: block;" for="descripcion">Descripción:</label>
        <textarea class="form-control" id="descripcion" cols="30" rows="10" required></textarea>
        <br>
        <label style="display: block;" for="fecha">Fecha:</label>
        <input class="form-control" id="fecha" type="date" required>
        <br>
        <button class="btn btn-success"  onclick="crearTarea()" >Agregar</button>
    </div>
    <div class="vertical-line"></div>
    <div class="col-6 contenedor-tabla">
        <table class="table">
            <thead>
                <tr>
                    <th>Titulo</th>
                    <th>Descripción</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Confirmar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody id="tableBody">    
            </tbody>
        </table>
    </div>
    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
